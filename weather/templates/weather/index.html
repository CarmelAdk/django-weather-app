{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quel temps fait-il ?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="hero bg-primary">
        <div class="container py-4 d-flex justify-content-between align-items-center flex-column flex-md-row">
            <div class="text-center text-md-start mb-3 mb-md-0">
                <h1 class="display-5 text-white">
                    Quel temps fait-il ?
                </h1>
            </div>
            <p class="text-white">Bienvenue, {{ user}} </p> 
            <a href="{% url 'logout' %}" class="text-white text-decoration-none">Se d√©connecter</a>
        </div>
    </header>
    <section class="pt-5 pb-3">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-lg-4 col-md-6">
                    <button hx-get="{% url 'add_city' %}" hx-target="#dialog" class="btn btn-primary p-2">
                        Ajouter une ville
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" 
                    hx-trigger="load, cityListChanged from:body" hx-get="{% url 'cities_list' %}" 
                    hx-target="this"
                >
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer text-white text-center py-4">
        Powered by Carmel Adikin.
    </footer>

    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static "dialog.js" %}"></script>
    <script src="{% static "toast.js" %}"></script>

</body>
</html>
