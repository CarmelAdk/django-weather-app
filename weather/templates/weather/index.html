{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quel temps fait-il ?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="hero bg-primary">
        <div class="container py-4">
            <h1 class="display-5 text-white">
                Quel temps fait-il ?
            </h1>
        </div>
    </header>
    <section class="pt-5 pb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <button hx-get="{% url 'add_city' %}" hx-target="#dialog" class="btn btn-primary p-2">
                        Ajouter une ville
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6" 
                    hx-trigger="load, citiesListChanged from:body" hx-get="{% url 'cities_list' %}" 
                    hx-target="this"
                >
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-dark text-white text-center py-4">
        Powered by Carmel Adikin.
    </footer>

    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static "dialog.js" %}"></script>
</body>
</html>
