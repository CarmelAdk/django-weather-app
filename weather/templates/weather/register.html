<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container mt-6">
    <div class="row center">
        <div class="col-md-6">
            <h1 class="text-center">S'inscrire</h1>

            <form class="mt-2" method="POST" autocomplete="off">
                {% csrf_token %}
                {% for field in registerform %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary d-block mx-auto" value="S'inscrire"/>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-center">
            <p>Vous avez déjà un compte ? <a class="text-decoration-none"  href="{% url 'login' %}">Se connecter</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
